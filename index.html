    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCard</title>
    <link rel="stylesheet" href="assets/style/main.css" />

    <section id="customBg">

            <main id="userAvatarBg">

                    </li>
                    <li>
                        <img src="assets/images/following.svg">
                        <p id="userFollowing">193</p>

                    </li>
                    <li>
                        <img src="assets/images/repository.svg">
                        <p id="userRepositorys"></p>
                        <p>Reposit√≥rios</p>
                    </li>
                    <li>
                        <img src="assets/images/company.svg">
                        <p id="userCompany"></p>
                    </li>
                    <li>
                        <img src="assets/images/location.svg">
                        <p id="userLocation"></p>
                    </li>
                </ul>
            </main>
            <footer>
                <img src="assets/images/logo.svg" alt="Logo RocketSeat">
                <p>RocketCard</p>
            </footer>
        </section>
    </section>

    <script src="assets/js/main.js"></script>
